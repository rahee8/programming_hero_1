<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Landing Launchpad</title>
	</head>
	<body class="home-container">
		<header>
			<nav class="navbar-section">
				<p class="logo">LOGO</p>
				<button>Sign Up</button>
			</nav>
		</header>
		<main>
			<section class="banner">
				<h1 class="banner-heading">
					Cool Dark UI Template for<br />Webflow Agencies!
				</h1>
				<button>Stay Focused</button>
			</section>

			<section class="action-section">
				<div>
					<h2 class="action-section-title">See It in Action</h2>
					<p class="action-section-subtitle">
						Explore the live preview and imagine your<br />brand in this bold
						new look.
					</p>
					<button class="action-section-button">Launch Live Preview</button>
				</div>
				<img
					src="Assets/wc-mini.png"
					alt="Webflow Conference 2022"
					class="wc-mini"
				/>
			</section>

			<section class="pro-users-section">
				<h3 class="pro-users-heading">Joined Thousands of Productive Users</h3>
				<div class="pro-users-flex">
					<ul class="pro-users-flex">
						<li><span class="pro-users-digit">50K</span><br/><span class="pro-users-text">Active Users</span></li>
						<li><span class="pro-users-digit">2M+</span><br/><span class="pro-users-text">Focus Sessions</span></li><li><span class="pro-users-digit">95%</span><br/><span class="pro-users-text">Satisfaction Rate</span></li>
					</ul>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
